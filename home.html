<!DOCTYPE html>
<html>
<head>
  <title>Mi página web sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página web sencilla creada con HTML, CSS y JavaScript.</p>
    <button onclick="saludar()">Haz clic aquí</button>

    <script>
      function saludar() {
        alert("¡Hola! ¡Bienvenido!");
      }
    </script>
  </div>
</body>
</html>
